
<!-- ngFor with card -->

<div class="container pb-5">
<h1 class="mb-3 mt-4">Product List</h1>
<div class="row">
    @if(isLoading){
        <h1>Loading......</h1>
    } @else{
        @for(product of products; track product.id){     <!-- from left to right it executes -->
            <div class="col-3">
                <div class="card">
                    <img [src]="product.image" class="card-img-top" alt="card-image">
                    <div class="card-body">
                        <h6 class="card-subtitle">{{product.category}}</h6>
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-price">â‚¹{{product.price}}</p>
                        <p class="card-rating"><span class="rating">{{product.rating.rate}}</span> <span class="count">{{product.rating.count}} ratings</span></p>
                        <p class="card-text text-truncate">{{ product.description}}</p>                  
                    </div>
                </div>
            </div>
        }
    }    
</div>
</div>
