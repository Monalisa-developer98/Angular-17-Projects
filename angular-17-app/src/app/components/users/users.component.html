<div class="container">
    <div class="row">
        <h1>Users Table</h1>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>WEBSITE</th>
                    <th>FULL NAME</th>
                </tr>
            @for(user of users; track user.name){
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.website}}</td>
                    <td>{{user.fullName()}}</td>
                    <!-- <td>{{user.dance}}</td> Property dance doesnot exist on type UserModel --> 
                </tr>
            }
        </tbody>
        </table>
    </div>
</div>
