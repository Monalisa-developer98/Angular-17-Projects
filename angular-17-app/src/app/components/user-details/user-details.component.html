<h1>User Details Component -- User Id is : {{userId}}</h1>

<h3>Please change user Id to see the change:
    <input type="number" [(ngModel)]="userId" />
</h3>

<div class="col-3">
    <div class="card">
        <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" class="card-img-top" alt="card-image">
        <div class="card-body">
          
          <p class="card-title">{{user.name}}</p>
          <p class="card-text text-truncate">{{user.email}}</p>
          <p class="card-text">{{user.phone}}</p>
          <p class="card-text">{{ user.address.city }}</p>
          <p class="card-text">{{ user.address.zipcode }}</p>                  
        </div>
      </div>
</div>
