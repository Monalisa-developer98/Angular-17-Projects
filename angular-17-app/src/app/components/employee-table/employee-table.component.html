
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    @for(emp of e; track emp.eId){
      <tr>
      <td>{{ emp.eId }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.sal }}</td>
      <td>{{ emp.gender }}</td>
      </tr>
    }
  </tbody>
</table>
